<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafetano | Login</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #3e2723;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #3e2723;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5d4037;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #3e2723;
      text-decoration: none;
    }
    .error-msg {
      color: #b71c1c;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Cafetano</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <div class="error-msg" id="errorMsg"></div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';

      // Always trim email input for comparison
      const emailValue = email.value.trim();
      const users = JSON.parse(localStorage.getItem('cafetanoUsers') || '[]');
      const user = users.find(u => u.email === emailValue);

      if (!user) {
        showError('No account found with this email.');
        email.focus();
        return;
      }
      if (user.password !== password.value) {
        showError('Incorrect password.');
        password.focus();
        return;
      }

      // Set a "logged in" flag
      localStorage.setItem('cafetanoLoggedIn', JSON.stringify({ email: user.email, fullname: user.fullname }));

      // Redirect to menu
      window.location.href = 'menu.html';
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
