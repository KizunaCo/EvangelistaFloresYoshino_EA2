<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafetano | Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    body {
      background: linear-gradient(135deg, #fdf6f0 60%, #f5e1d4 100%);
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: linear-gradient(135deg, #fff 80%, #f5e1d4 100%);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(62,39,35,0.13);
      width: 370px;
      text-align: center;
      border: 1.5px solid #f5e1d4;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #3e2723;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0cfc2;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.1rem;
      border: 1.5px solid #d7ccc8;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fdf6f0;
      color: #3e2723;
      font-family: inherit;
      font-weight: 600;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #a1887f;
      background: #fffde7;
    }
    button {
      background: linear-gradient(90deg, #3e2723 70%, #a1887f 100%);
      color: white;
      padding: 0.9rem 0;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 2px 8px #e0cfc2;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      letter-spacing: 1px;
      margin-top: 0.2rem;
    }
    button:hover {
      background: linear-gradient(90deg, #5d4037 70%, #d7ccc8 100%);
      color: #fffde7;
      box-shadow: 0 4px 16px #d7ccc8;
      transform: scale(1.03);
    }
    .link {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #6d4c41;
    }
    .link a {
      color: #3e2723;
      text-decoration: underline;
      font-weight: 700;
      transition: color 0.2s;
    }
    .link a:hover {
      color: #a1887f;
    }
    .error-msg {
      color: #b71c1c;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: #fff3e0;
      border-radius: 8px;
      padding: 0.5rem 0.7rem;
      border: 1px solid #f5e1d4;
    }
    .success-msg {
      color: #388e3c;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: #e8f5e9;
      border-radius: 8px;
      padding: 0.5rem 0.7rem;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Cafetano Account</h2>
    <form id="signupForm" autocomplete="off" novalidate>
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
      <input type="text" id="fullname" placeholder="Full Name" required pattern="^[A-Za-z\s]{3,}$" title="At least 3 letters, letters and spaces only">
      <input type="email" id="email" placeholder="Email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Enter a valid email address">
      <input type="password" id="password" placeholder="Password" required minlength="8" maxlength="32"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,32}$"
        title="8-32 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 special character">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const fullname = document.getElementById('fullname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Full name: at least 3 letters, only letters and spaces
      if (!/^[A-Za-z\s]{3,}$/.test(fullname.value.trim())) {
        showError('Full Name must be at least 3 letters and contain only letters and spaces.');
        fullname.focus();
        return;
      }

      // Email: simple regex
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value.trim())) {
        showError('Please enter a valid email address.');
        email.focus();
        return;
      }

      // Password: 8-32 chars, at least 1 uppercase, 1 lowercase, 1 number, 1 special char
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,32}$/.test(password.value)) {
        showError('Password must be 8-32 characters, include uppercase, lowercase, number, and special character.');
        password.focus();
        return;
      }

      // Confirm password
      if (password.value !== confirmPassword.value) {
        showError('Passwords do not match.');
        confirmPassword.focus();
        return;
      }

      // Simulate account creation (store in localStorage for demo)
      let users = JSON.parse(localStorage.getItem('cafetanoUsers') || '[]');
      if (users.some(u => u.email === email.value.trim())) {
        showError('An account with this email already exists.');
        email.focus();
        return;
      }
      users.push({
        fullname: fullname.value.trim(),
        email: email.value.trim(),
        password: password.value // In real apps, never store plain passwords!
      });
      localStorage.setItem('cafetanoUsers', JSON.stringify(users));

      successMsg.textContent = 'Account created! Redirecting to login...';
      successMsg.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1200);
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }
  </script>
