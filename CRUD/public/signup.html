<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafetano | Sign Up</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #3e2723;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #3e2723;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5d4037;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #3e2723;
      text-decoration: none;
    }
    .error-msg {
      color: #b71c1c;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      display: none;
    }
    .success-msg {
      color: #388e3c;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Cafetano Account</h2>
    <form id="signupForm" autocomplete="off" novalidate>
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
      <input type="text" id="fullname" placeholder="Full Name" required pattern="^[A-Za-z\s]{3,}$" title="At least 3 letters, letters and spaces only">
      <input type="email" id="email" placeholder="Email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Enter a valid email address">
      <input type="password" id="password" placeholder="Password" required minlength="8" maxlength="32"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,32}$"
        title="8-32 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 special character">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const fullname = document.getElementById('fullname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Full name: at least 3 letters, only letters and spaces
      if (!/^[A-Za-z\s]{3,}$/.test(fullname.value.trim())) {
        showError('Full Name must be at least 3 letters and contain only letters and spaces.');
        fullname.focus();
        return;
      }

      // Email: simple regex
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value.trim())) {
        showError('Please enter a valid email address.');
        email.focus();
        return;
      }

      // Password: 8-32 chars, at least 1 uppercase, 1 lowercase, 1 number, 1 special char
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,32}$/.test(password.value)) {
        showError('Password must be 8-32 characters, include uppercase, lowercase, number, and special character.');
        password.focus();
        return;
      }

      // Confirm password
      if (password.value !== confirmPassword.value) {
        showError('Passwords do not match.');
        confirmPassword.focus();
        return;
      }

      // Simulate account creation (store in localStorage for demo)
      let users = JSON.parse(localStorage.getItem('cafetanoUsers') || '[]');
      if (users.some(u => u.email === email.value.trim())) {
        showError('An account with this email already exists.');
        email.focus();
        return;
      }
      users.push({
        fullname: fullname.value.trim(),
        email: email.value.trim(),
        password: password.value // In real apps, never store plain passwords!
      });
      localStorage.setItem('cafetanoUsers', JSON.stringify(users));

      successMsg.textContent = 'Account created! Redirecting to login...';
      successMsg.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1200);
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
